specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: EventScanner
    network: arbitrum-sepolia
    source:
      address: "0x0000000000000000000000000000000000000000"
      abi: EventScanner
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Event
      abis:
        - name: EventScanner
          file: EventScanner/EventScanner.json
      eventHandlers:
        - event: Log(address,uint256,uint256,bytes)
          handler: handleLog
        - event: Log(address,uint256,uint256,bytes,uint256)
          handler: handleLog
        - event: Log(address,uint256,uint256,bytes,uint256,uint256)
          handler: handleLog
      file: EventScanner/EventScanner.wasm
